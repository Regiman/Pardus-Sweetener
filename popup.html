<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>Pardus Sweetener</title>
  <link rel="stylesheet" type="text/css" href="options.css" />
  <script type="text/javascript" src="popup.js"></script>
 </head>
 <body onload="initialise();">
   <div style="width: 200px">
    <img style="position: absolute; top: 8px; left: 8px" src="icons/bell.png" alt="" /> 
    <div style="margin-left: 20px">
     <div>Quick alarm settings:</div>
     <div>
      <input type="checkbox" id="alarmCombat" name="alarmCombat" />
      <label for="alarmCombat">Combat</label>
     </div>
     <div>
      <input type="checkbox" id="alarmAlly" name="alarmAlly" />
      <label for="alarmAlly">Alliance message</label>
     </div>
     <div>
      <input type="checkbox" id="alarmPM" name="alarmPM" />
      <label for="alarmPM">Private message</label>
     </div>

     <div>Right click on the icon and select <em>Options</em> for more.</div>

    </div>
   </div>
 </body>
</html>
