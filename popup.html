<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>Pardus Sweetener</title>
  <link rel="stylesheet" type="text/css" href="options.css" />
  <script type="text/javascript" src="popup.js"></script>
 </head>
 <body>
   <div style="width: 180px; padding: 8px 0;">
    <img style="position: absolute; top: 10px; left: 8px" src="icons/bell.png" alt="" /> 
    <div style="margin-left: 33px">
     <div>Quick alarm settings:</div>

     <div style="margin-top: 10px">
      <input type="checkbox" id="muteAlarm" name="muteAlarm" />
      <label for="muteAlarm"><strong>Mute</strong></label>
     </div>

     <div>
      <input type="checkbox" id="alarmCombat" name="alarmCombat" />
      <label for="alarmCombat">Combat</label>
     </div>

     <div>
      <input type="checkbox" id="alarmAlly" name="alarmAlly" />
      <label for="alarmAlly">Alliance message</label>
     </div>

     <div>
      <input type="checkbox" id="alarmPM" name="alarmPM" />
      <label for="alarmPM">Private message</label>
     </div>

     <div style="margin-top: 10px">
      <input id="testAlarm" name="testAlarm" type="button" value="Test Alarm" />
     </div>

     <div style="margin-top: 10px">
      <a id="openOptions" href="options.html">Options</a>
     </div>

    </div>
   </div>
 </body>
</html>
